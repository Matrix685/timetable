<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amchlár</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="main">
            <div class="timetable">
                <div class="header">
                    <div class="day corner">
                        <a class="about" href="about.html"></a>
                    </div>
                    <div class="day monday">
                        <p>Dé Luain</p>
                    </div>
                    <div class="day tuesday">
                        <p>Dé Máirt</p>
                    </div>
                    <div class="day wednesday">
                        <p>Dé Céardaoin</p>
                    </div>
                    <div class="day thursday">
                        <p>Déardaoin</p>
                    </div>
                    <div class="day friday">
                        <p>Dé hAoine</p>
                    </div>
                </div>

                <div class="columns">
                    <div class="times">
                        <div class="time-rows">
                            <p>8:30 - 9:28</p>
                        </div>
                        <div class="time-rows">
                            <p>9:28 - 10:26</p>
                        </div>
                        <div class="time-rows">
                            <p>10:53 - 11:51</p>
                        </div>
                        <div class="time-rows">
                            <p>11:51 - 12:49</p>
                        </div>
                        <div class="time-rows">
                            <p>13:24 - 14:22</p>
                        </div>
                        <div class="time-rows">
                            <p>14:22 - 15:20</p>
                        </div>
                    </div>
                    <div class="monday-classes classes">
                        <div class="rows" id="0_0">
                            <div class="half-hours period-1" id="0_0_0">
                                <p>HIII</p>
                            </div>
                            <div class="half-hours period-2" id="0_0_1"></div>
                        </div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                    </div>
                    <div class="tuesday-classes classes">
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                    </div>
                    <div class="wednesday-classes classes">
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows" id="locked"></div>
                        <div class="rows" id="locked"></div>
                    </div>
                    <div class="thursday-classes classes">
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                    </div>
                    <div class="friday-classes classes">
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                        <div class="rows"></div>
                    </div>
                </div>
            </div>
            <!-- haha! i am here! -->
            <div class="input-box">
                <!-- make this a popup maybe?? -->

                <div class="rng">
                    <div class="subject-selector-box">
                        <div class="priomh">
                            <h3>Príomhábhair</h3>
                            <div class="drag">
                                <div class="draggable-subjects">Gaeilge</div>
                                <div class="draggable-subjects">Béarla</div>
                                <div class="draggable-subjects">Mata</div>
                            </div>
                        </div>

                        <div class="roghnach">
                            <h3>Ábhair roghnacha</h3>
                            <div class="drag">
                                <div class="draggable-subjects">Adhmadóireacht</div>
                                <div class="draggable-subjects">Eacnamaíocht Bhaile</div>
                                <div class="draggable-subjects">Ealaín</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- popup selector box -->
        <div id="popup-bg" data-hidden="true">
            <div class="popup">
                <div class="popup-header">
                    <div class="popup-header-buttons">
                        <button id="escape">
                            <img src="icons/xmark-solid.png" class="escape-icon" />
                        </button>
                        <p id="popup_title"></p>
                    </div>
                </div>

                <div class="inputs">
                    <form id="tile_submit">
                        <input type="text" id="subject_input" placeholder="Ábhar" />
                        <input type="text" id="room_input" placeholder="Seomra" />
                        <button id="submit">Críochnaithe</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="module" src="js/script.mjs"></script>
    </body>
</html>
